version: '3.3'
services:
  nginx:
    build:
      context: ../../dockerfiles/nginx
      dockerfile: Dockerfile
    command: sh /home/scripts/start.sh
    volumes:
      - ../nginx/nginx_config_dev.conf:/etc/nginx/conf.d/default.conf
      - ../../app:/var/www/html
      - ../scripts/nginx:/home/scripts
    ports:
      - 80:80
  php-cli:
    build:
      context: ../../dockerfiles/php7.4-cli
      dockerfile: Dockerfile
    user: "1000:1000"
    environment:
      - PHP_IDE_CONFIG=serverName=php
    volumes:
      - ../../app:/var/www/html
      - ../scripts/php-cli:/home/scripts
    command: sh /home/scripts/start.sh
  php-fpm:
    build:
      context: ../../dockerfiles/php7.4-fpm
      dockerfile: Dockerfile
    user: "1000:1000"
    environment:
      - PHP_IDE_CONFIG=serverName=php
    volumes:
      - ../../app:/var/www/html
      - ../scripts/php-fpm:/home/scripts
    command: sh /home/scripts/start.sh
  db:
    build:
      context: ../../dockerfiles/mysql
      dockerfile: Dockerfile
    volumes:
      - ../../data/mysql:/var/lib/mysql
      - ../../dumps:/home/dumps
      - ../scripts/mysql:/home/scripts
    ports:
      - 3306:3306
    command: sh /home/scripts/start.sh
networks:
  default:
    external:
      name: dockernet